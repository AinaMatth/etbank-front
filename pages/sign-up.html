<body>
    <main>
        <div class="log-box">
            <p class="title">Créer un compte : </p>
            <form action="" method="post">
                <label for="">
                    <input type="text" placeholder="Nom Complet" required>
                </label>
                <label for="">
                    <input type="text" placeholder="Nom d'utilisateur" required>
                </label>
                <label for="">
                    <input type="date">
                </label>
                <label for="">
                    <input type="email" placeholder="example@mail.com" required>
                </label>
                <label for="">
                    <input type="password" name="" id="" placeholder="Mot de passe"  minlength="8" maxlength="32"required>
                </label>
                <button type="submit">
                    Créer un compte
                </button>
            </form>
            <p class="message">
                Vous avez déjà un compte ? <a href="http://ainamatth.github.io/etbank-front/login.html" target="_blank" rel="noopener noreferrer">Connectez vous</a>
            </p>
        </div>
